version: '3.8'

services:
  wgvpn-admin:
    image: docker-wgvpn-admin:latest
    container_name: wgvpn-admin
    privileged: true
    # 注意：WireGuard 實際端口是 10453
    ports:
      - "5173:5173"   # 前端
      - "8000:8000"   # 後端 API
      - "10453:10453/udp"  # WireGuard UDP 端口
    volumes:
      - ./data:/app/backend/data
      # 掛載現有 WireGuard 設定（唯讀）
      - /etc/wireguard:/etc/wireguard:ro
      - /dev/net:/dev/net:ro
    environment:
      - WG_INTERFACE=wg0
      - WG_LISTEN_PORT=10453
    # 網路模式需要 host 才能存取 WireGuard
    network_mode: host
    restart: unless-stopped
